<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GREDDIE'S TURNING 30</title>
</head>
<style>
	@font-face {
		font-family: 'digital';
		src:  url('fonts/digital-7.ttf') format('truetype');
	}

	@keyframes colorchange {
		0% {
			background: #ff0000;
		}
		14% {
			background: #ffa500;
		}
		28% {
			background: #ffff00;
		}
		42% {
			background: #008000;
		}
		56% {
			background: #0000ff;
		}
		70% {
			background: #4b0082;
		}
		84% {
			background: #ee82ee;
		}
		100% {
			background: #ff0000;
		}
	}

	.rainbow {
		animation: colorchange 10s;
		animation-timing-function: ease-in-out;
		animation-iteration-count: infinite;
		animation-play-state: running;
	}

	html, body {
		height: 100%;
		margin: 0;
	}

	.page_centered {
		position: absolute;
		top: 50%;
		-ms-transform: translateY(-50%);
		transform: translateY(-50%);
	}

	.before_style {
		height: 100%;
		background: white;
		display: flex;
		justify-content: center;
	}

	.after_style {
		height: 100%;
		justify-content: center;
	}

	.button_before {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		align-items: center;
		text-decoration: none;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}

	.button_after {
		background-color: white;
		border: none;
		color: #4CAF50;
		padding: 15px 32px;
		text-align: center;
		align-items: center;
		text-decoration: none;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}
	
	.clock_before {
		font-size: 400%;
		font-family:  digital;
		color: black;
	}

	.clock_after {
		font-size: 400%;
		font-family:  digital;
		color:  white;
	}

	#circle{
		width:50px;
		height:50px;
		background:red;
		border-radius:50%;
		margin-top:100px;
	}
	p{
		text-align:center;
		color:yellow;
	}
	.bounce{
		animation:bounce 5s linear 100;
	}
	@keyframes bounce{
		0%{
			transform:translate(0px,0px);
		}
		25%{
			transform:translate(100px,100px);
		}
		50%{
			transform:translate(200px,0px);  
			background:green;
		}
		75%{
			transform:translate(100px,-100px);
		}
		100%{
			transform:translate(0px,0px);
		}   
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<body onload="initialize()">
	<audio id="music" preload="auto" src="turning_30.mp3"></audio>
	<div id="before_birthday" class="before_style">
		<div class="page_centered">
			<div id="before_clock" class="clock_before"></div>
			<button id="start_button" class="button_before">TURN 30</button>
		</div>
	</div>
	<div id="after_birthday" class="rainbow after_style" hidden>
		<div class="page_centered">
			<div id="after_clock" class="clock_after"></div>
			<div i="message">Happy birthday and congratulations, Greddie!</div>
			<button id="revert_button" class="button_after">BACK TO 29</button>
			<!-- <div id="circle" class="bounce"><p> your text here</p></div> -->
		</div>
	</div>
</body>
<script>
	function initialize() {
		document.getElementById("start_button").addEventListener("click", onStartClick);
		document.getElementById("revert_button").addEventListener("click", onRevertClick);
		updateClock();
	}

	function onStartClick() {
		document.getElementById('music').play();
		document.getElementById("before_birthday").style.display = "none";
		document.getElementById("after_birthday").style.display = "flex";
	}

	function onRevertClick() {
		document.getElementById('music').pause();
		document.getElementById("before_birthday").style.display = "flex";
		document.getElementById("after_birthday").style.display = "none";
	}

	function checkTime(i) {
	  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
	  return i;
	}

	function updateClock() {
		const today = new Date();
		let h = today.getHours();
		let m = today.getMinutes();
		let s = today.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
		document.getElementById("before_clock").innerHTML =  h + ":" + m + ":" + s;
		document.getElementById("after_clock").innerHTML =  h + ":" + m + ":" + s;
		setTimeout(updateClock, 1000);
	}


</script>
</html>
